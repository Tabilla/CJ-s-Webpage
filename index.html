<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #1f1f1f;
            font-family: 'Open Sans', Helvetica, Arial, sans-serif;
        }

        /* Use plain CSS for styles, SASS variables can't be used directly */
        .cont {
            position: relative;
            overflow: hidden;
            height: 100vh;
            padding: 80px 70px; /* Direct padding instead of variables */
        }

        .el {
            position: absolute;
            left: 0;
            top: 0;
            width: calc((100% - 4%) / 5); /* Adjust based on elements */
            height: 100%;
            background: #252525;
            transition: transform 0.6s 0.7s, width 0.7s, opacity 0.6s 0.7s;
            will-change: transform, width, opacity;
        }

        /* Additional styles omitted for brevity */

        /* JavaScript below */
    </style>
</head>
<body>
    <div class="cont s--inactive">
        <div class="cont__inner">
            <!-- Repeat this block for each element -->
            <div class="el">
                <div class="el__overflow">
                    <div class="el__inner">
                        <div class="el__bg"></div>
                        <div class="el__preview-cont">
                            <h2 class="el__heading">Section 1</h2>
                        </div>
                        <div class="el__content">
                            <div class="el__text">Whatever</div>
                            <div class="el__close-btn"></div>
                        </div>
                    </div>
                </div>
                <div class="el__index">
                    <div class="el__index-back">1</div>
                    <div class="el__index-front">
                        <div class="el__index-overlay" data-index="1">1</div>
                    </div>
                </div>
            </div>
            <!-- End of element block -->
        </div>
    </div>
    
    <a href="https://dribbble.com/shots/2802024-Satellite-Website-Prototype" target="_blank" class="icon-link">
        <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
    </a>
    <a href="https://twitter.com/NikolayTalanov" target="_blank" class="icon-link icon-link--twitter">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
    </a>
    
    <script>
        var $cont = document.querySelector('.cont');
        var $elsArr = Array.from(document.querySelectorAll('.el'));
        var $closeBtnsArr = Array.from(document.querySelectorAll('.el__close-btn'));

        setTimeout(function() {
            $cont.classList.remove('s--inactive');
        }, 200);

        $elsArr.forEach(function($el) {
            $el.addEventListener('click', function() {
                if (this.classList.contains('s--active')) return;
                $cont.classList.add('s--el-active');
                this.classList.add('s--active');
            });
        });

        $closeBtnsArr.forEach(function($btn) {
            $btn.addEventListener('click', function(e) {
                e.stopPropagation();
                $cont.classList.remove('s--el-active');
                document.querySelector('.el.s--active').classList.remove('s--active');
            });
        });
    </script>
</body>
</html>
